<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementById</title>
</head>
<body>
    <p id="hal">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia, illum magnam nisi ab voluptatibus hic modi reiciendis expedita eaque, rem beatae ducimus magni sit! Molestias sunt at facilis deserunt mollitia!</p>
    <h1>this is concept of getting element by Id</h1>
    <script>
        var element=document.getElementById("hal");
        element.style.color="red";
        element.style.backgroundColor="yellow";
        element.style.border="2px solid black";
    </script>
</body>
</html>
