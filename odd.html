<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>odd numbers</title>
</head>
<body>
    <script>
        var w=1;
        for(let w=1; w<=100; w++){
            if(w%2!=0){
                document.write(+w,"<i><p>");
            }
        }
    </script>
</body>
</html>
